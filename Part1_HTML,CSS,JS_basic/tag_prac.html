<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML_PRAC_1</title>
  </head>
  <body>
    <!--BOX -->
    <header></header>
    <fotter></fotter>
    <section></section>
    <div></div>
    <span></span>

    <!--vs-->
    <!--ITEM -->
    <h1></h1>
    <button></button>

    <!-- a 태그 -->
    <!--href속성은 link하고자 하는 주소를 적고 target은 어디에 페이지를 열 것인지를 정하는 속성이다.-->
    <a href="https://naver.com" target="_blank">Click</a>

    <!--<p>는 paragraph의 약자로 문단을 정의할 때 사용한다. 강조를 할 때 사용하는 <b>태그는 inline 태그라 다음 줄로 넘어가지 않는다-->
    <p>Hi my name is yoon. My <b>faborite</b> is</p>

    <!--<span>은 inline이고 <div>는 block level의 태그이기 때문에 <span>을 사용하면 다음 줄로 넘어가지 않고 <div>를 사용하면 넘어간다-->
    This is <span>Span</span> and this is
    <div>div</div>

    <!--List는 순서가 있는 ol(ordered list), ul(unordered list), li(list item) 등의 태그가 존재한다.-->
    <!--ol>li*3 하고 tab키를 하면 short cut이 가능하다-->
    <ol type="i">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <ol type="A" reversed>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <!-- Input은 사용자에게 입력을 받을 수 있는 태그이다. label과 함께 사용되며 원하는 정보를 입력받는다.-->
    <label for="input_name">Name: </label>
    <input id="input_name" type="text" />
  </body>
</html>
